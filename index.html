<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>יצחק נבון - אהרון קציר, קרית אונו</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>יצחק נבון - אהרון קציר, קרית אונו</h1>
            <p>רכבים חוסמים את מעבר החציה</p>
        </header>

        <main class="main-content">
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be dynamically loaded here -->
                <div class="video-card loading">
                    <div class="video-placeholder">
                        <div class="spinner"></div>
                        <p>Loading videos...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>


    <script>
        // Check if files are loading
        console.log('HTML loaded');
        
        // Test CSS loading
        const testDiv = document.createElement('div');
        testDiv.style.position = 'absolute';
        testDiv.style.top = '10px';
        testDiv.style.right = '10px';
        testDiv.style.background = 'red';
        testDiv.style.color = 'white';
        testDiv.style.padding = '5px';
        testDiv.textContent = 'CSS Test';
        document.body.appendChild(testDiv);
        
        // Remove test div after 3 seconds
        setTimeout(() => {
            if (testDiv.parentNode) {
                testDiv.parentNode.removeChild(testDiv);
            }
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
